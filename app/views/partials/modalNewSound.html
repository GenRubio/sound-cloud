<div class="modal fade" id="add-sound-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Add new sound</h5>
            </div>
            <form id="save-sound-form">
                <div class="modal-body">
                    <div class="form-group">
                        <input type="text" class="form-control" id="youtube-url" aria-describedby="emailHelp"
                            placeholder="https://youtu.be/OhOsjg8VLlQ">
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="modal-sound-close" type="button" class="btn btn-secondary"
                        data-dismiss="modal">Close</button>
                    <button id="modal-sound-create" type="submit" class="btn btn-primary">Save audio</button>
                </div>
            </form>
        </div>
    </div>
</div>
